<form [formGroup]="productInsertReqDto" (ngSubmit)="insert()">
    <pre>{{ productInsertReqDto.value|json }}</pre>
    <div class="container">
      <div class="card-container w-screen flex flex-wrap justify-content-center align-items-center"
        style="min-height: 700px">
        <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-6 text">
          <div class="flex text-center justify-content-center col-12">
            <h2 class="text-center">Tambah Data Product</h2>
          </div>
  
          <div class="col-12 md:col-3">
            <label for="inputCode" class="form-label"> Product Code <span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12" id="inputCode" aria-describedby="inputName" required formControlName="productCode">
          </div>
          <div class="col-12 md:col-9 col-offset-3">
            <small id="companyCodeHelp" class="form-text">Company code should be 5 characters long.</small>
          </div>
          <div class="col-12 md:col-3">
            <label for="inputName" class="form-label">Product Name<span style="color: red;">*</span></label>
          </div>
          <div class="col-12 md:col-9">
            <input pInputText type="text" class="form-control col-12 " id="inputName" aria-describedby="inputName" required formControlName="productName">
          </div>
            <div class="flex flex-wrap justify-content-end mt-2 col-12">
              <button type="button" routerLink="/products" pButton pRipple class="p-button-secondary mr-3"
                icon="pi pi-angle-double-left">. Back to previous menu</button>
              <button type="submit" pButton pRipple class="p-button-primary"
                [disabled]="productInsertReqDto.invalid">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </form>
