
<div class="container grid justify-content-center p-3">
  <div class=" grid justify-content-center col-12">
    <h3 class="text-center">Table product List</h3>
  </div>
  <div class="card col-9">
    <div class="grid justify-content-end mb-3">
      <button routerLink="new" pButton pRipple class="p-button-primary" label="Add Product"></button>
    </div>
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Product Code </th>
          <th scope="col">Product Name</th>
          <th scope="col">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-p let-i="rowIndex">
        <tr>
          <th scope="row">{{ i+1 }}</th>
          <td>{{ p.productCode }}</td>
          <td>{{ p.productName }}</td>
          <td>
            <div class="p-buttonset">
              <button routerLink="/products/update/{{ p.id }}" pButton pRipple class="p-button-success" label="Edit Product"></button>
              <button routerLink="/products" pButton pRipple class="p-button-danger" label="Delete"></button>
            </div>
          </td> 
        </tr>
      </ng-template>
    </p-table>
  </div>
