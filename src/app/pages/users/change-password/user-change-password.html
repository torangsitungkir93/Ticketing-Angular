<form [formGroup]="changePassDto" (ngSubmit)="onSubmit()">
  <pre>{{ changePassDto.value|json }}</pre>
  <div class="container">
    <h2 class="text-center">Change Password</h2>
    <div class=" grid card-container w-screen flex flex-wrap justify-content-center align-items-center"
      style="min-height: 500px">
      <div class="grid shadow-8 m-4 surface-card border-round-sm border-400 p-3 md:col-4 text">
        <div class="col-12 md:col-3">
          <label for="inputPassword1" class="col-form-label">Old Password <span style="color:red">*</span></label>
        </div>
        <div class="col-12 md:col-9 mb-3">
          <input pInputText type="password" id="inputPassword1" class="form-control"
            aria-labelledby="passwordHelpInline" formControlName="oldPassword">
        </div>
        <div class="col-12 md:col-3">
          <label for="inputPassword2" class="col-form-label">New Password <span style="color:red">*</span></label>
        </div>
        <div class="col-12 md:col-9 mb-3">
          <input pInputText type="password" id="inputPassword2" class="form-control"
            aria-labelledby="passwordHelpInline" formControlName="newPassword">
        </div>
        <div class="col-12 md:col-3">
          <label for="inputPassword3" class="col-form-label">Repeat New Password <span style="color:red">*</span>
          </label>
        </div>
        <div class="col-12 md:col-9 mb-3">
          <input pInputText type="password" id="inputPassword3" class="form-control"
            aria-labelledby="passwordHelpInline">
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button type="submit" pButton pRipple class="p-button-primary"
            [disabled]="changePassDto.invalid">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
